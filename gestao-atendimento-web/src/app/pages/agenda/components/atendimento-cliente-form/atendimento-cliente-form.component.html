<div class="container-custom">
  <form [formGroup]="atendimentoClienteForm">
    <div class="box-form-inside">
      <div class="w-full p-2 mt-2">
        <p-floatlabel class="w-full" variant="on">
          <p-select
            formControlName="cliente"
            class="w-full"
            optionLabel="nome"
            inputId="float_input-select-cliente"
            [options]="inputSelectClienteData"
            [filter]="true"
          />
          <label for="float_input-select-cliente">Cliente</label>
        </p-floatlabel>
      </div>

      <div class="w-full p-2 mt-2">
        <p-floatlabel class="w-full" variant="on">
          <p-select
            formControlName="atendimento"
            class="w-full"
            optionLabel="descricao"
            inputId="float_input-select-tipo-atendimento"
            [options]="inputSelectTipoAtendimentoData"
            [filter]="true"
          />
          <label for="float_input-select-tipo-atendimento"
            >Tipo atendimento</label
          >
        </p-floatlabel>
      </div>

      <div class="w-full p-2 mt-2">
        <p-floatlabel class="w-full" variant="on">
          <p-datepicker
            formControlName="data"
            [showIcon]="true"
            inputId="buttondisplay"
            [showOnFocus]="false"
            styleClass="w-full"
          />
        </p-floatlabel>
      </div>

      <div class="w-full p-2 mt-2">
        <p-floatlabel class="w-full" variant="on">
          <p-datepicker
            [iconDisplay]="'input'"
            [showIcon]="true"
            [timeOnly]="true"
            inputId="float_input_time"
            formControlName="hora"
            styleClass="w-full"
          >
            <ng-template #inputicon let-clickCallBack="clickCallBack">
              <i class="pi pi-clock" (click)="clickCallBack($event)"></i>
            </ng-template>
          </p-datepicker>
          <label for="float_input_time">Hora</label>
        </p-floatlabel>
      </div>

      <div class="w-full p-2 mt-2">
        <p-floatlabel variant="on" class="flex w-full">
          <input
            formControlName="duracaoSessao"
            type="number"
            pInputText
            id="float-input-duracaoSessao"
            autocomplete="off"
            class="w-full"
          />
          <label for="float-input-duracaoSessao">Duração sessão (min)</label>
        </p-floatlabel>
      </div>

      <div class="w-full p-2 mt-2">
        <p-floatlabel variant="on" class="flex w-full">
          <input
            formControlName="valor"
            type="number"
            pInputText
            id="float-input-valor"
            autocomplete="off"
            class="w-full"
          />
          <label for="float-input-valor">Valor R$</label>
        </p-floatlabel>
      </div>

      <!-- <div class="w-full p-2">
        <p-floatlabel variant="on" class="flex w-full">
          <input
            formControlName="nome"
            type="text"
            pInputText
            id="float-input-nome"
            autocomplete="off"
            class="w-full"
          />
          <label for="float-input-nome">Nome</label>
        </p-floatlabel>
      </div> -->

      <div class="w-full p-2 mt-10 flex justify-between">
        <p-button
          label="Cancelar"
          styleClass="w-32"
          [severity]="'danger'"
          (click)="cancelar()"
        ></p-button>
        <p-button
          label="Registrar"
          styleClass="w-32"
          [severity]="'primary'"
          (click)="submit()"
        ></p-button>
      </div>
    </div>
  </form>
</div>
<p-toast></p-toast>
